<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow-Up Corporativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    .button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .section {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .topic {
      border: 1px solid #e5e7eb;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #f9fafb;
    }
    .resumo-item {
      padding: 10px;
      border-radius: 12px;
      margin-top: 10px;
    }
    .sim { background: #3b82f6; color: white; }
    .nao { background: #ef4444; color: white; }
    .andamento { background: #10b981; color: white; }
    .pendente { background: #facc15; color: black; }
    .analise { background: #e5e7eb; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="document.getElementById('form').style.display='block'">Abrir FOLLOW-UP</button>

    <div id="form" class="section" style="display:none;">
      <h2>FOLLOW-UP CORPORATIVO</h2>
      <div class="input-group">
        <input type="text" id="reportName" placeholder="Nome do Relat√≥rio">
        <input type="date" id="reportDate">
        <input type="text" id="clientName" placeholder="Nome do Cliente">
      </div>

      <div id="topics"></div>

      <button class="button" onclick="gerarResumo()">Gerar Resumo</button>
    </div>

    <div id="resumo" class="section" style="display:none;">
      <h3>Resumo do FOLLOW-UP</h3>
      <p><strong>Relat√≥rio:</strong> <span id="resumoRelatorio"></span></p>
      <p><strong>Data:</strong> <span id="resumoData"></span></p>
      <p><strong>Cliente:</strong> <span id="resumoCliente"></span></p>
      <div id="resumoTopicos"></div>
    </div>
  </div>

  <script>
    const statusOptions = [
      { label: "SIM", class: "sim" },
      { label: "N√ÉO", class: "nao" },
      { label: "EM ANDAMENTO", class: "andamento" },
      { label: "PENDENTE", class: "pendente" },
      { label: "EM AN√ÅLISE", class: "analise" },
    ];

    const statusIcons = {
      "SIM": "‚úÖ",
      "N√ÉO": "‚ùå",
      "EM ANDAMENTO": "‚öôÔ∏è",
      "PENDENTE": "‚è≥",
      "EM AN√ÅLISE": "üîç"
    };

    const topicsContainer = document.getElementById("topics");

    for (let i = 0; i < 7; i++) {
      const div = document.createElement("div");
      div.className = "topic";
      div.innerHTML = `
        <input type="text" placeholder="Assunto ${i + 1}" class="subject">
        <input type="text" placeholder="Resposta" class="response">
        <select class="status">
          <option value="">Status</option>
          ${statusOptions.map(opt => `<option value="${opt.label}">${opt.label}</option>`).join('')}
        </select>
      `;
      topicsContainer.appendChild(div);
    }

    function gerarResumo() {
      document.getElementById("resumo").style.display = "block";
      document.getElementById("resumoRelatorio").innerText = document.getElementById("reportName").value;
      document.getElementById("resumoData").innerText = document.getElementById("reportDate").value;
      document.getElementById("resumoCliente").innerText = document.getElementById("clientName").value;

      const resumoTopicos = document.getElementById("resumoTopicos");
      resumoTopicos.innerHTML = "";

      document.querySelectorAll(".topic").forEach((el, i) => {
        const subject = el.querySelector(".subject").value || `Assunto ${i + 1}`;
        const response = el.querySelector(".response").value || "Sem resposta.";
        const status = el.querySelector(".status").value;
        const statusClass = statusOptions.find(opt => opt.label === status)?.class || "";
        const icon = statusIcons[status] || "";

        const resumoDiv = document.createElement("div");
        resumoDiv.className = `resumo-item ${statusClass}`;
        resumoDiv.innerHTML = `<strong>${icon} ${subject}</strong><br>${response}`;
        resumoTopicos.appendChild(resumoDiv);
      });
    }
  </script>
</body>
</html>
