    #topContainer {
      position: sticky; top: 0; z-index: 10; background: #f9fafb;

      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1); border-radius: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="flex justify-between items-center mb-6">

      <button onclick="abrirModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Adicionar Pesquisa</button>
    </div>

    <div id="topContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white p-5 rounded-2xl shadow text-center">
        <p class="text-gray-500">Total Atual</p>
        <p id="totalAtual" class="text-2xl font-bold text-blue-600">R$ 0,00</p>
      </div>
      <div class="bg-white p-5 rounded-2xl shadow text-center">
        <p class="text-gray-500">Total Anterior</p>
        <p id="totalAnterior" class="text-2xl font-bold text-blue-600">R$ 0,00</p>
      </div>
      <div class="bg-white p-5 rounded-2xl shadow text-center">
        <p class="text-gray-500">Crescimento</p>
        <p id="percentualTotal" class="text-2xl font-bold text-green-600">0,00%</p>
      </div>
    </div>

    <div class="my-6 flex justify-center">
      <canvas id="graficoRosca" class="max-w-[300px] max-h-[300px]"></canvas>
    </div>

    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

        <input id="valor" type="text" placeholder="Valor Atual" class="input" />

        <div>
          <label class="block font-semibold text-sm mb-1">Logo do Produto</label>

        </div>
        <div class="flex justify-between mt-4">
          <button onclick="fecharModal()" class="text-gray-600 hover:underline">Cancelar</button>
          <button onclick="salvarProduto()" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // listas e dados (mantive igual ao seu código)
    const produtos = [
      "N&D PRIME","N&D ANCESTRAL","N&D TROPICAL","Todos",
      "N&D PRIME CANINE","N&D ANCESTRAL CANINE","N&D TROPICAL CANINE","N&D QUINOA",
      "N&D PRIME FELINE","N&D ANCESTRAL FELINE","N&D TROPICAL FELINE","N&D WET FELINE",
      "VET LIFE CANINE","VET LIFE WET CANINE","VET LIFE FELINE","VET LIFE WET FELINE",
      "N&D CANINE","N&D FELINE","VET LIFE WET","VET LIFE"
    ];

    const meses = [
      "PRIMEIRO SEMESTRE","SEGUNDO SEMESTRE","JANEIRO","FEVEREIRO","MARÇO",
      "ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO",
      "NOVEMBRO","DEZEMBRO"
    ];

    // dados no localStorage (texto/numérico)
    let dados = JSON.parse(localStorage.getItem('dados-comparativo')) || [];

    // preencher selects
    const produtoSelect = document.getElementById("produto");
    produtos.forEach(p => { const opt = document.createElement("option"); opt.value = opt.textContent = p; produtoSelect.appendChild(opt); });

    const mesSelect = document.getElementById("mes");
    meses.forEach(m => { const opt = document.createElement("option"); opt.value = opt.textContent = m; mesSelect.appendChild(opt); });

    function abrirModal(){ document.getElementById("modal").classList.remove("hidden"); }
    function fecharModal(){
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("logoUpload").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("meta").value = "";
      document.getElementById("produto").value = produtos[0];
      document.getElementById("ano").value = "";
      document.getElementById("mes").value = meses[0];
      document.getElementById("classificacao").value = "";
      document.getElementById("filial").value = "";
    }

    function calcularPercentual(valor, meta){ if (!valor || !meta) return "0,00"; return (((valor / meta) - 1) * 100).toFixed(2); }

    function atualizarResumo(){
      const totalAtual = dados.reduce((acc,d)=>acc+d.valor,0);
      const totalAnterior = dados.reduce((acc,d)=>acc+d.meta,0);
      const percentual = calcularPercentual(totalAtual,totalAnterior);

      document.getElementById("totalAtual").textContent = totalAtual.toLocaleString("pt-BR",{style:'currency',currency:'BRL'});
      document.getElementById("totalAnterior").textContent = totalAnterior.toLocaleString("pt-BR",{style:'currency',currency:'BRL'});
      document.getElementById("percentualTotal").textContent = percentual.replace(".",",") + "%";
      document.getElementById("percentualTotal").className = `text-2xl font-bold ${percentual >= 0 ? 'text-green-600' : 'text-red-600'}`;

      atualizarGrafico(percentual);
    }

    let graficoRosca;
    function atualizarGrafico(percentual){
      const crescimento = dados.filter(d => d.valor > d.meta).length;
      const queda = dados.filter(d => d.valor <= d.meta).length;

      const ctx = document.getElementById("graficoRosca").getContext("2d");
      if (graficoRosca) graficoRosca.destroy();

      graficoRosca = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Crescimento","Queda"],
          datasets: [{ data: [crescimento, queda], backgroundColor: ["#16a34a","#dc2626"], hoverOffset: 10 }]
        },
        options: { cutout: '70%', responsive: true, plugins: { legend:{position:'bottom'}, tooltip:{enabled:true} } },
        plugins: [{
          id: 'doughnutLabel',
          beforeDraw(chart){ 
            const { chartArea, ctx } = chart;
            const width = chartArea.right - chartArea.left;
            const height = chartArea.bottom - chartArea.top;
            const centerX = chartArea.left + width/2;
            const centerY = chartArea.top + height/2;
            const labelText = percentual.replace(".", ",") + "%";
            ctx.save();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = `bold ${Math.min(24, Math.min(width, height)/5)}px Inter`;
            ctx.fillStyle = (percentual >= 0 ? '#16a34a' : '#dc2626');
            ctx.fillText(labelText, centerX, centerY);
            ctx.restore();
          }
        }]
      });
    }

    // ---------------- IndexedDB helpers ----------------
    let db;
    function openDatabase(){
      return new Promise((resolve,reject)=>{
        if (db) return resolve(db);
        const req = indexedDB.open('comparativo-db',1);
        req.onupgradeneeded = e => {
          const idb = e.target.result;
          if (!idb.objectStoreNames.contains('logos')) idb.createObjectStore('logos', { keyPath:'id', autoIncrement:true });
        };
        req.onsuccess = e => { db = e.target.result; resolve(db); };
        req.onerror = e => { console.warn('IndexedDB erro', e); reject(e); };
      });
    }

    function saveBlob(blob){
      return new Promise((resolve,reject)=>{
        if (!db) return openDatabase().then(()=>saveBlob(blob)).then(resolve).catch(reject);
        const tx = db.transaction('logos','readwrite');
        const store = tx.objectStore('logos');
        const req = store.add({ blob });
        req.onsuccess = ()=> resolve(req.result);
        req.onerror = e => reject(e);
      });
    }

    function getBlobUrlById(id){
      return new Promise((resolve,reject)=>{
        if (!id && id !== 0) return resolve(null);
        if (!db) return openDatabase().then(()=>getBlobUrlById(id)).then(resolve).catch(reject);
        const tx = db.transaction('logos','readonly');
        const store = tx.objectStore('logos');
        const req = store.get(Number(id));
        req.onsuccess = () => {
          const rec = req.result;
          if (!rec || !rec.blob) return resolve(null);
          const url = URL.createObjectURL(rec.blob);
          resolve(url);
        };
        req.onerror = e => reject(e);
      });
    }

    function deleteBlobById(id){
      return new Promise((resolve,reject)=>{
        if (!id && id !== 0) return resolve();
        if (!db) return openDatabase().then(()=>deleteBlobById(id)).then(resolve).catch(reject);
        const tx = db.transaction('logos','readwrite');
        const store = tx.objectStore('logos');
        const req = store.delete(Number(id));
        req.onsuccess = () => resolve();
        req.onerror = e => reject(e);
      });
    }

    function dataURLToBlob(dataurl){
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    // ---------------- rendering cards (same visual logic) ----------------
    function renderizarCards(){
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      [...dados].reverse().forEach((dado, indexReversed) => {
        const percent = calcularPercentual(dado.valor, dado.meta);
        const cresceu = dado.valor >= dado.meta;
        const cor = cresceu ? 'text-green-600' : 'text-red-600';
        const seta = cresceu ? '⬆️' : '⬇️';
        const indexOriginal = dados.length - 1 - indexReversed;

        const card = document.createElement("div");
        card.className = "rounded-2xl bg-white border border-gray-200 shadow-sm p-5 flex flex-col gap-4";

        const logoHtml = dado.logo ? `<img id="logo-${indexOriginal}" src="${dado.logo}" alt="Logo" class="w-16 h-16 object-contain rounded-full border" />`
                                   : `<img id="logo-${indexOriginal}" src="" alt="Logo" class="w-16 h-16 object-contain rounded-full border hidden" />`;

        card.innerHTML = `
          <div class="flex items-center gap-4">
            ${logoHtml}
            <div>
              <h3 class="text-lg font-semibold text-gray-800">${dado.produto}</h3>
              <p class="text-sm text-blue-600 font-medium">${dado.filial || ''}</p>
              <p class="text-sm text-gray-500">${dado.ano} • ${dado.mes}</p>
            </div>
          </div>
          <p class="text-sm text-gray-500">Classificação</p>
          <p class="font-bold text-xl text-blue-600">${dado.classificacao}</p>
          <div class="flex justify-between">
            <div>
              <p class="text-sm text-gray-500">Atual</p>
              <p class="text-lg font-semibold">${dado.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Anterior</p>
              <p class="text-lg font-semibold">${dado.meta.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
            </div>
          </div>
          <p class="text-sm ${cor}">${cresceu ? 'Crescimento' : 'Queda'}: ${percent.replace(".", ",")}% ${seta}</p>
          <button data-index="${indexOriginal}" class="mt-2 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition excluir-btn">Excluir</button>
        `;

        container.appendChild(card);

        // se houver logoId (registro novo), buscar no IndexedDB e setar a src
        if (!dado.logo && dado.logoId) {
          getBlobUrlById(dado.logoId).then(url => {
            if (!url) return;
            const imgEl = document.getElementById(`logo-${indexOriginal}`);
            if (imgEl) {
              imgEl.src = url;
              imgEl.classList.remove('hidden');
              imgEl.onload = () => URL.revokeObjectURL(url);
            }
          }).catch(()=>{});
        }
      });

      // Delegação dos botões excluir
      document.querySelectorAll('.excluir-btn').forEach(btn => {
        btn.addEventListener('click', (ev) => {
          const idx = Number(ev.currentTarget.getAttribute('data-index'));
          excluirProduto(idx);
        });
      });
    }

    function parseValorMonetario(valorStr){
      if (!valorStr) return 0;
      return parseFloat(valorStr.replace(/\D/g, '')) / 100;
    }

    // ---------------- salvarProduto (com compressão e IndexedDB) ----------------
    function salvarProduto(){
      const produto = document.getElementById("produto").value;
      const ano = document.getElementById("ano").value;
      const mes = document.getElementById("mes").value;
      const classificacao = document.getElementById("classificacao").value;
      const filial = document.getElementById("filial").value;
      const valor = parseValorMonetario(document.getElementById("valor").value);
      const meta = parseValorMonetario(document.getElementById("meta").value);
      const inputLogo = document.getElementById('logoUpload');

      if (!produto || !ano || !mes || !classificacao || !filial || !valor || !meta) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const novoDado = { produto, ano, mes, classificacao, filial, valor, meta, logo: null, logoId: null };

      if (inputLogo.files && inputLogo.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e){
          const img = new Image();
          img.src = e.target.result;
          img.onload = function(){
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const MAX_SIZE = 150; // ajuste se precisar menor
            let width = img.width;
            let height = img.height;

            if (width > height) {
              if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
            } else {
              if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            const dataUrl = canvas.toDataURL("image/jpeg", 0.6); // qualidade 60%
            const blob = dataURLToBlob(dataUrl);

            // salva blob no IndexedDB e guarda referência logoId
            openDatabase().then(()=>saveBlob(blob)).then((id)=>{
              novoDado.logoId = id;
              dados.push(novoDado);
              localStorage.setItem('dados-comparativo', JSON.stringify(dados));
              fecharModal();
              renderizarCards();
              atualizarResumo();
            }).catch((err)=>{
              // fallback: se falhar IndexedDB, salva o base64 (menos ideal)
              console.warn('IndexedDB falhou — fallback para base64', err);
              novoDado.logo = dataUrl;
              dados.push(novoDado);
              localStorage.setItem('dados-comparativo', JSON.stringify(dados));
              fecharModal();
              renderizarCards();
              atualizarResumo();
            });
          };
        };
        reader.readAsDataURL(inputLogo.files[0]);
      } else {
        dados.push(novoDado);
        localStorage.setItem('dados-comparativo', JSON.stringify(dados));
        fecharModal();
        renderizarCards();
        atualizarResumo();
      }
    }

    function excluirProduto(index){
      const item = dados[index];
      if (item && item.logoId) { deleteBlobById(item.logoId).catch(()=>{}); }
      dados.splice(index,1);
      localStorage.setItem('dados-comparativo', JSON.stringify(dados));
      renderizarCards();
      atualizarResumo();
    }

    // iniciar e renderizar
    openDatabase().finally(()=>{
      renderizarCards();
      atualizarResumo();
    });
  </script>
