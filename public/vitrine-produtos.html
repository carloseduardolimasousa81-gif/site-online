<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vitrine de Produtos</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #1e3a8a;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    form .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    form div {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #444;
    }
    input {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
    button {
      grid-column: 1 / -1;
      justify-self: center;
      margin-top: 15px;
      background: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    .vitrine {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #f9fafb;
    }
    .card-content {
      padding: 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-content h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #1e3a8a;
    }
    .card-content p {
      margin: 4px 0;
      font-size: 14px;
      color: #444;
    }
    .card-content p b {
      color: #111;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      align-self: flex-start;
      transition: background 0.3s;
    }
    .delete-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Vitrine de Produtos</h1>

  <form id="produtoForm">
    <div class="grid">
      <div>
        <label>Código</label>
        <input type="text" id="codigo" required>
      </div>
      <div>
        <label>Descrição</label>
        <input type="text" id="descricao" required>
      </div>
      <div>
        <label>Peso (KG)</label>
        <input type="number" step="0.01" id="peso" required>
      </div>
      <div>
        <label>Brand</label>
        <input type="text" id="brand" required>
      </div>
      <div>
        <label>Category</label>
        <input type="text" id="category" required>
      </div>
      <div>
        <label>EAN 13</label>
        <input type="text" id="ean" required>
      </div>
      <div>
        <label>DUN 14 / GTIN Master Pack</label>
        <input type="text" id="dun" required>
      </div>
      <div>
        <label>Espécie</label>
        <input type="text" id="especie" required>
      </div>
      <div>
        <label>Fase da Vida</label>
        <input type="text" id="fase" required>
      </div>
      <div>
        <label>Porte</label>
        <input type="text" id="porte" required>
      </div>
      <div>
        <label>Tipo de Produto</label>
        <input type="text" id="tipo" required>
      </div>
      <div>
        <label>Sabor</label>
        <input type="text" id="sabor" required>
      </div>
      <div>
        <label>Proteína(s) Principal(is)</label>
        <input type="text" id="proteina" required>
      </div>
      <div>
        <label>Foto do Produto</label>
        <input type="file" id="foto" accept="image/*" required>
      </div>
      <button type="submit">Adicionar Produto</button>
    </div>
  </form>

  <div class="vitrine" id="vitrine"></div>

  <script>
    const form = document.getElementById("produtoForm");
    const vitrine = document.getElementById("vitrine");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value;
      const descricao = document.getElementById("descricao").value;
      const peso = document.getElementById("peso").value;
      const brand = document.getElementById("brand").value;
      const category = document.getElementById("category").value;
      const ean = document.getElementById("ean").value;
      const dun = document.getElementById("dun").value;
      const especie = document.getElementById("especie").value;
      const fase = document.getElementById("fase").value;
      const porte = document.getElementById("porte").value;
      const tipo = document.getElementById("tipo").value;
      const sabor = document.getElementById("sabor").value;
      const proteina = document.getElementById("proteina").value;
      const foto = document.getElementById("foto").files[0];

      const reader = new FileReader();
      reader.onload = function(event) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${event.target.result}" alt="Produto">
          <div class="card-content">
            <h3>${descricao}</h3>
            <p><b>Código:</b> ${codigo}</p>
            <p><b>Peso:</b> ${peso} KG</p>
            <p><b>Brand:</b> ${brand}</p>
            <p><b>Category:</b> ${category}</p>
            <p><b>EAN 13:</b> ${ean}</p>
            <p><b>DUN 14:</b> ${dun}</p>
            <p><b>Espécie:</b> ${especie}</p>
            <p><b>Fase da Vida:</b> ${fase}</p>
            <p><b>Porte:</b> ${porte}</p>
            <p><b>Tipo:</b> ${tipo}</p>
            <p><b>Sabor:</b> ${sabor}</p>
            <p><b>Proteína(s):</b> ${proteina}</p>
            <button class="delete-btn">Apagar</button>
          </div>
        `;

        // botão de apagar
        card.querySelector(".delete-btn").addEventListener("click", () => {
          vitrine.removeChild(card);
        });

        vitrine.appendChild(card);
        form.reset();
      };
      if (foto) {
        reader.readAsDataURL(foto);
      }
    });
  </script>
</body>
</html>
